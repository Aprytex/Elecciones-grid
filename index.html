<script>


    var randomGenerator = [];
    for (var i = 0; i < 30; i++) {
        randomGenerator.push(Math.floor(Math.random() * 100));
    }

    var gato  = document.getElementsByClassName("card");
    var Lugares = new Array("Esteli", "Managua", "Chichigala", "Ometepe", "Ciudad Sandino", "Sn. Francisco", "Tipitapa", "El Carmen", "Mateare", "Jinotega", "Jinotepe", "Laguna", "Vijagual", "Sn. Rafael", "La Palanca", "Esteli", "Managua", "Chichigala", "Ometepe", "Ciudad Sandino", "Sn. Francisco", "Tipitapa", "El Carmen", "Mateare", "Jinotega", "Jinotepe", "Laguna", "Vijagual", "Sn Rafael", "La Palanca" );


    
    
    for (var i = 0; i < randomGenerator.length; i++) 
    {
        

        if (randomGenerator[i] < 20) {
            gato[i].style.backgroundColor = 'rgba(255, 99, 132, 0.5)';
        } 
        else if (randomGenerator[i] >= 20 && randomGenerator[i]  < 50) {
            gato[i].style.backgroundColor = "rgba(138,255,29,1)";
            
        } 
        else if (randomGenerator[i] >= 50) {
            gato[i].style.backgroundColor = "rgba(0,255,102,1.0)";
        }

    }
    for (var i = 0; i < randomGenerator.length; i++) {
        var Pato = document.getElementsByClassName("pato")[i];
        var patatota  = document.getElementsByClassName("patatota")[i];
        patatota.innerHTML = "T:" + randomGenerator[i] + "%" + '<br />' + "D: 32% ";
        Pato.innerHTML = Lugares[i];
    }
